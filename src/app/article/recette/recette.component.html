<div class="p-3 h-full">
  <div
    class="shadow-2 p-3 h-full flex flex-column surface-card"
    style="border-radius: 6px"
  >

    <div class="text-900 font-medium text-xl mb-2">{{ recette.nom }}</div>
    <div class="text-600">{{ recette.description }}</div>
    <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
    <div class="flex flex justify-content-between">
      <div class="flex align-items-center">
        <span class="mr-2 font-medium text-600">environ</span>
        <span class="font-medium text-600">{{ recette.tempsCuisson }}</span>
      </div>
      <div>
        <p-chip
          label="{{ recette.level }}"
          icon="pi pi-check"
          styleClass="{{ recette.level }}"
        ></p-chip>
      </div>
    </div>

    <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
    <ul
      class="list-none p-0 m-0 flex-grow-1"
      *ngFor="let ingredient of recette.ingredient"
    >
      <li class="flex align-items-center mb-3">
        <i class="pi pi-check-circle text-green-500 mr-2"></i>
        <span class="text-900">{{ ingredient }}</span>
      </li>
    </ul>
    <hr class="mb-3 mx-0 border-top-1 border-none surface-border mt-auto" />
    <button
      pButton
      pRipple
      label="voir la recette"
      class="p-3 w-full mt-auto"
      (click)="RecetteWasSelected(recette)"
    ></button>
  </div>
</div>
